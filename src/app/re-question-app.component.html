
<div *ngIf="!quizStarted">
	<app-start-card (selectedTest)='selectedTest = $event' (quizStarted)='quizStarted = $event'></app-start-card>
</div>

<div *ngIf="quizStarted && !quizSaved">
    <app-main-card (quizSaved)='quizSaved = $event'></app-main-card>
</div>

<div *ngIf="quizSaved">
    <app-submit-card></app-submit-card>
</div>
