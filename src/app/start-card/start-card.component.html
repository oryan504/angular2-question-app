
<md-toolbar class="md-hue-2" color="primary"><h1>Start Quiz !</h1></md-toolbar>

<md-card>
<strong>Contact Information</strong><br><br>
	<md-input placeholder="Contact Name" [(ngModel)]="name" style="width:49%"></md-input>
	<md-input placeholder="Company Name" [(ngModel)]="company" style="width:49%"></md-input>
	<br>

	<md-input placeholder="Contact Number" [(ngModel)]="myNumber" style="width:49%"></md-input> 
	<md-input placeholder="Contact Email" [(ngModel)]="email" style="width:49%"></md-input>
	<br>


<strong>What are you interested in?</strong> {{tempSelectTest}}<br><br>
	 <button md-raised-button color="primary" (click)="onSelectTest('vod')">Video on Demand</button>
	 <button md-raised-button color="primary" (click)="onSelectTest('live')">Live</button>
	 <button md-raised-button color="primary" (click)="onSelectTest('web')">Web Conferencing</button>

	<textarea [(ngModel)]="comments" placeholder="Additional comments"></textarea>
	<br>

	<div class="button-container">
	      <button md-raised-button color="primary" (click)="onChange('10'); onInfo(name, email, company, myNumber, comments)">START</button>
	</div>

	<div class="my-clear"></div>
</md-card>
